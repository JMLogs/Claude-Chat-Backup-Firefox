<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Chat Backup</title>
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        h2 {
            margin-top: 0;
            color: #333;
        }
        .function-list {
            list-style-type: none;
            padding: 0;
        }
        .function-item {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h2>Claude Chat Backup</h2>
<ul class="function-list">
    <li class="function-item">
        <button id="exportConversationsBtn">Backup Conversations</button>
    </li>
</ul>
<ul id="conversationList" class="function-list">
    <!-- Conversation checkboxes will be dynamically populated here -->
</ul>
<button id="exportSelectedBtn">Backup Selected Conversations</button>
<script src="../ui/chat_export_popup.js"></script>
</body>
</html>
